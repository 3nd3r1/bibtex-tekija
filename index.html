<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic bootstrap muokatuilla väreillä -->
    <link rel="stylesheet" href="./bootstrap.min.css">
    <title>Bibtex Tekijä</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row">
                <h4 class="card-title ml-3">Bibtex Tekijä</h4>
                <a class="ml-2 mt-1" href="https://github.com/3nd3r1/bibtex-tekija">GitHub</a>
                </div>
                <form action="" method="" class="form-inline w-100">
                    <input id="source_url" type="url" placeholder="Lähteen URL-Osoite" class="form-control w-75 mb-2 mr-sm-2" />
                    <select id="source_type" style="width: 15%" class="form-control mb-2 mr-sm-2">
                        <option value="wiki">Wikipedia</option>
                    </select>
                    <button type="submit" id="luobib" class="btn btn-primary mb-2">Luo</button>
                </form>
                <textarea  id="tulos" class="form-control" rows="10"></textarea>
                <button id="copy" class="btn btn-secondary mt-2">Kopioi</button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
