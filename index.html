<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Bibtex Tekijä</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Bibtex Tekijä</h4>
                <form action="" method="" class="form-inline w-100">
                    <input id="source_url" type="url" placeholder="Lähteen URL-Osoite" class="form-control w-75 mb-2 mr-sm-2" />
                    <select id="source_type" style="width: 15%" class="form-control mb-2 mr-sm-2">
                        <option value="wiki">Wikipedia</option>
                    </select>
                    <button type="submit" id="luobib" class="btn btn-primary mb-2">Luo</button>
                </form>
                <textarea  id="tulos" class="form-control" rows="10"></textarea>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
